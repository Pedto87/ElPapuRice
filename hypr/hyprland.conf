# #######################################################################################
# CONFIGURACIÓN HYPRLAND - Tema Wofi Pastel Azulado/Violeta
# #######################################################################################

################
### MONITORES ###
################

monitor=HDMI-A-1,1920x1080@179.982,auto,1
monitor=,preferred,auto,auto

###################
### VARIABLES #####
###################

$mod = SUPER
$left = h
$down = j
$up = k
$right = l
$term = kitty
$menu = wofi --show drun
$file_explorer = nautilus
$power_menu = ~/.config/scripts/power-menu.sh
$lock_cmd = ~/.config/scripts/lock.sh
$captura = grim -g "$(slurp)" - | swappy -f -

### Colores pastel wofi (formato Hyprland)
$bg-color = 0xff1e1e2e          # Fondo Wofi: Azul oscuro
$text-color = 0xffcdd6f4        # Texto Wofi
$primary-blue = 0xff89b4fa      # Azul pastel Wofi (bordes, selección)
$accent-violet = 0xffb4befe     # Violeta pastel
$accent-cyan = 0xff94e2d5       # Cian pastel
$accent-green = 0xffa6e3a1      # Verde pastel
$accent-yellow = 0xfff9e2af     # Amarillo pastel
$accent-orange = 0xfffab387     # Naranja pastel
$accent-red = 0xfff38ba8        # Rojo pastel

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland,x11
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_USE_PORTAL,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = WLR_DRM_DEVICES,/dev/dri/card0
env = AMD_VULKAN_ICD,RADV
env = RADV_PERFTEST,gpl
env = WLR_RENDERER,vulkan

env = STEAM_FORCE_DESKTOPUI_SCALING=1
env = STEAM_USE_EXTERNAL_BROWSER=1

#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user restart --now xdg-desktop-portal.service
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec      = ~/.config/hypr/scripts/background.sh
exec-once = swaync


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 12
    gaps_out = 8
    border_size = 2
    col.active_border = $primary-blue $accent-violet 45deg   # Azul pastel y violeta pastel (degradado tipo Wofi)
    col.inactive_border = $bg-color                         # Fondo azul oscuro pastel (Wofi)
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 14
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(30, 30, 45, 0.87)  # sombra azul oscuro semitransparente (Wofi fondo)
    }
    
    blur {
        enabled = true
        size = 16        # Blur FUERTE
        passes = 3       # Blur FUERTE
        vibrancy = 0.4   # Opcional, vibrancy tipo MacOS
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    animation = windows, 1, 3, easeOutQuint
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 0.8
}

#############
### INPUT ###
#############

input {
    kb_layout = latam
    kb_variant =
    kb_model = pc105
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = no
    }
}

####################
### KEYBINDINGS ####
####################

bind = $mod, Q, exec, $term
bind = $mod, C, killactive,
bind = $mod, E, exec, $file_explorer
bind = $mod, F, fullscreen,
bind = $mod, V, togglefloating,
bind = $mod, R, exec, $menu
bind = $mod, P, pseudo,
bind = $mod, J, togglesplit,
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic
bind = $mod ALT, P, exec, $power_menu
bind = $mod ALT, L, exec, $lock_cmd
bind = $mod, $left, movefocus, l
bind = $mod, $down, movefocus, d
bind = $mod, $up, movefocus, u
bind = $mod, $right, movefocus, r
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r
bind = $mod SHIFT, $left, movewindow, l
bind = $mod SHIFT, $down, movewindow, d
bind = $mod SHIFT, $up, movewindow, u
bind = $mod SHIFT, $right, movewindow, r
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod, B, exec, hyprctl keyword general:layout dwindle
bind = $mod, W, exec, hyprctl keyword general:layout master
bind = $mod, SPACE, togglefloating,

# Volume control
bind = $mod, KP_Add, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mod, KP_Subtract, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mod SHIFT, KP_Add, exec, pactl set-sink-volume @DEFAULT_SINK@ +15%
bind = $mod SHIFT, KP_Subtract, exec, pactl set-sink-volume @DEFAULT_SINK@ -15%

# Capturas de pantalla
bind = , Print, exec, grim
bind = SHIFT, Print, exec, $captura
bind = $mod, Print, exec, grim -g "$(slurp)" screenshot.png

# Mouse binds
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

##############################
### WINDOW RULES ############
##############################

windowrulev2 = rounding 0, class:^(wofi)$
windowrulev2 = noblur, class:^(wofi)$
windowrulev2 = noanim, class:^(wofi)$
windowrulev2 = bordercolor $primary-blue, class:^(wofi)$ # Azul pastel Wofi para borde wofi

# Dialogs and floating windows
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Library)(.*)$

# Game optimizations (preferencia personal)
windowrulev2 = fullscreen, class:^(steam_app)(.*)$
windowrulev2 = workspace special:magic, class:^(steam_app)(.*)$

windowrulev2 = stayfocused, title:^(Open File)$, class:^(steam)$
windowrulev2 = stayfocused, title:^(Save File)$, class:^(steam)$
windowrulev2 = float, title:^(Open File)$, class:^(steam)$
windowrulev2 = float, title:^(Save File)$, class:^(steam)$
